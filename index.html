<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Versatile</title>
  </head>
  <body>
    <!-- header starts here -->
    <header class="header__section">
      <div class="header">
        <nav class="navbar">
          <div class="header__brand">Fitness</div>
          <ul class="header__nav">
            <li class="navbar__item"><a class="active" href="#">Home</a></li>
            <li class="navbar__item"><a href="#">Service</a></li>
            <li class="navbar__item"><a href="#">Contact</a></li>
            <li class="navbar__item"><a href="#">About</a></li>
          </ul>
        </nav>
        <div class="header__hero">
          <div class="hero__content">
            <h1 class="hero__title">
              Get body in <br />
              <span class="hero__text__design">shape</span> & stay <br />
              healthy
            </h1>
            <p class="hero__description details">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>

            <div class="hero__btn">
              <button class="btn active">Join Club Now!</button>
              <button class="btn">Download App</button>
            </div>
          </div>
          <div class="hero__image">
            <div class="count count--1">
              <h3>500+</h3>
              <p>Free Workout Videos</p>
            </div>

            <div class="count count--2">
              <div class="count__content">
                <h3>350+</h3>
                <p>Video tutorial</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
